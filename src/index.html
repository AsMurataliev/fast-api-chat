<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>FastAPI Test Page</title>

</head>
<body>
    <h1>FastAPI Test Page</h1>

    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="registerLogin" placeholder="Login" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="text" id="registerNickName" placeholder="Nickname" required>
        <input type="text" id="registerGroup" placeholder="Group" required>
        <button type="submit">Register</button>
    </form>
    <div id="registerResponse" class="response"></div>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginLogin" placeholder="Login" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="loginResponse" class="response"></div>

    <h2>Create Chat</h2>
    <form id="createChatForm">
        <input type="text" id="chatName" placeholder="Chat Name" required>
        <input type="text" id="userIds" placeholder="User IDs (comma separated)" required>
        <button type="submit">Create Chat</button>
    </form>
    <div id="createChatResponse" class="response"></div>

    <h2>Create Message</h2>
    <form id="createMessageForm">
        <input type="text" id="messageText" placeholder="Message Text" required>
        <input type="text" id="messageUserId" placeholder="User ID" required>
        <input type="text" id="messageChatId" placeholder="Chat ID" required>
        <button type="submit">Create Message</button>
    </form>
    <div id="createMessageResponse" class="response"></div>

 </body>
</html>
